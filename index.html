<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
</head>

<body>
	<header class="header">
	</header>
	<div class="wrapper">
		<main>
			<div class="container">
				<div class="todo-app">
					<h1 class="todo-app__title"> To-Do List <picture>
							<source srcset="img/icon.webp" type="image/webp"><img src="img/icon.png">
						</picture>
					</h1>
					<div class="todo-app__row">
						<input type="text" id="todo-app-input-box" placeholder="Add your text">
						<button id="addButton" class="todo-app__button">Add</button>
					</div>
					<ul id="list-container" class="todo-app__list-container">
						<li class="todo-app__list-container-item checked">Task 1</li>
						<li class="todo-app__list-container-item">Task 2</li>
						<li class="todo-app__list-container-item">Task 3</li>
					</ul>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer">

	</footer>
	<script src="script.js"></script>
</body>




</html>
